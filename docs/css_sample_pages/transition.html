<!DOCTYPE HTML>
<html>
<head>
<title>transitionサンプル</title>

<style type="text/css">
p {
    background-color:red; width:100px; height:100px; 
    padding:0px; margin:0px; 
    transition: transform 5s linear;
}

p:hover{
    transform:rotate(360deg);
}
</style>

</head>
<body>

<p>カーソル乗せると一回転！(linear)</p>

</body>
</html>
